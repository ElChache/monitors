<?xml version="1.0" encoding="UTF-8"?>
<!-- MonitorHub Logo System -->
<!-- Created by: Graphic Designer (Khalid) -->
<!-- Version: 1.0 -->

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  
  <!-- PRIMARY LOGO - Full Wordmark -->
  <symbol id="logo-primary" viewBox="0 0 200 40">
    <!-- Background for better visibility (remove in implementation) -->
    <rect width="200" height="40" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1" rx="4"/>
    
    <!-- MonitorHub Icon -->
    <g transform="translate(8, 8)">
      <!-- Monitor Symbol -->
      <rect x="0" y="4" width="20" height="14" rx="2" fill="none" stroke="#1E40AF" stroke-width="2"/>
      <rect x="2" y="6" width="16" height="10" rx="1" fill="#EFF6FF"/>
      <circle cx="10" cy="11" r="2" fill="#1E40AF"/>
      <rect x="8" y="18" width="4" height="3" fill="#1E40AF"/>
      <rect x="6" y="21" width="8" height="1" fill="#1E40AF"/>
      
      <!-- Connection Lines (Hub concept) -->
      <line x1="10" y1="11" x2="18" y2="3" stroke="#059669" stroke-width="1.5" opacity="0.7"/>
      <line x1="10" y1="11" x2="18" y2="19" stroke="#059669" stroke-width="1.5" opacity="0.7"/>
      <line x1="10" y1="11" x2="2" y2="19" stroke="#059669" stroke-width="1.5" opacity="0.7"/>
      
      <!-- Hub Nodes -->
      <circle cx="18" cy="3" r="1.5" fill="#059669"/>
      <circle cx="18" cy="19" r="1.5" fill="#059669"/>
      <circle cx="2" cy="19" r="1.5" fill="#059669"/>
    </g>
    
    <!-- MonitorHub Text -->
    <text x="40" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1E40AF">
      Monitor<tspan fill="#059669">Hub</tspan>
    </text>
  </symbol>

  <!-- COMPACT LOGO - Icon + Short Text -->
  <symbol id="logo-compact" viewBox="0 0 120 40">
    <!-- Background for better visibility (remove in implementation) -->
    <rect width="120" height="40" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1" rx="4"/>
    
    <!-- MonitorHub Icon -->
    <g transform="translate(8, 8)">
      <!-- Monitor Symbol -->
      <rect x="0" y="4" width="20" height="14" rx="2" fill="none" stroke="#1E40AF" stroke-width="2"/>
      <rect x="2" y="6" width="16" height="10" rx="1" fill="#EFF6FF"/>
      <circle cx="10" cy="11" r="2" fill="#1E40AF"/>
      <rect x="8" y="18" width="4" height="3" fill="#1E40AF"/>
      <rect x="6" y="21" width="8" height="1" fill="#1E40AF"/>
      
      <!-- Connection Lines (Hub concept) -->
      <line x1="10" y1="11" x2="18" y2="3" stroke="#059669" stroke-width="1.5" opacity="0.7"/>
      <line x1="10" y1="11" x2="18" y2="19" stroke="#059669" stroke-width="1.5" opacity="0.7"/>
      <line x1="10" y1="11" x2="2" y2="19" stroke="#059669" stroke-width="1.5" opacity="0.7"/>
      
      <!-- Hub Nodes -->
      <circle cx="18" cy="3" r="1.5" fill="#059669"/>
      <circle cx="18" cy="19" r="1.5" fill="#059669"/>
      <circle cx="2" cy="19" r="1.5" fill="#059669"/>
    </g>
    
    <!-- MH Text -->
    <text x="40" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="#1E40AF">
      MH
    </text>
  </symbol>

  <!-- ICON ONLY - For Favicons and App Icons -->
  <symbol id="logo-icon" viewBox="0 0 32 32">
    <!-- Background Circle -->
    <circle cx="16" cy="16" r="16" fill="#1E40AF"/>
    
    <!-- Monitor Symbol -->
    <rect x="6" y="9" width="20" height="14" rx="2" fill="none" stroke="white" stroke-width="2"/>
    <rect x="8" y="11" width="16" height="10" rx="1" fill="#EFF6FF"/>
    <circle cx="16" cy="16" r="2" fill="#1E40AF"/>
    <rect x="14" y="23" width="4" height="2" fill="white"/>
    <rect x="12" y="25" width="8" height="1" fill="white"/>
    
    <!-- Hub Lines -->
    <line x1="16" y1="16" x2="24" y2="8" stroke="#059669" stroke-width="1.5"/>
    <line x1="16" y1="16" x2="24" y2="24" stroke="#059669" stroke-width="1.5"/>
    <line x1="16" y1="16" x2="8" y2="24" stroke="#059669" stroke-width="1.5"/>
    
    <!-- Hub Nodes -->
    <circle cx="24" cy="8" r="1.5" fill="#059669"/>
    <circle cx="24" cy="24" r="1.5" fill="#059669"/>
    <circle cx="8" cy="24" r="1.5" fill="#059669"/>
  </symbol>

  <!-- MONOGRAM - MH Letters Only -->
  <symbol id="logo-monogram" viewBox="0 0 60 40">
    <!-- Background for better visibility (remove in implementation) -->
    <rect width="60" height="40" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1" rx="4"/>
    
    <!-- M Letter -->
    <path d="M8 30 L8 10 L13 20 L18 10 L18 30" stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- H Letter -->
    <path d="M28 10 L28 30 M38 10 L38 30 M28 20 L38 20" stroke="#059669" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </symbol>

  <!-- WHITE VERSIONS FOR DARK BACKGROUNDS -->
  
  <!-- White Primary Logo -->
  <symbol id="logo-primary-white" viewBox="0 0 200 40">
    <!-- MonitorHub Icon -->
    <g transform="translate(8, 8)">
      <!-- Monitor Symbol -->
      <rect x="0" y="4" width="20" height="14" rx="2" fill="none" stroke="white" stroke-width="2"/>
      <rect x="2" y="6" width="16" height="10" rx="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="10" cy="11" r="2" fill="white"/>
      <rect x="8" y="18" width="4" height="3" fill="white"/>
      <rect x="6" y="21" width="8" height="1" fill="white"/>
      
      <!-- Connection Lines -->
      <line x1="10" y1="11" x2="18" y2="3" stroke="#10B981" stroke-width="1.5" opacity="0.8"/>
      <line x1="10" y1="11" x2="18" y2="19" stroke="#10B981" stroke-width="1.5" opacity="0.8"/>
      <line x1="10" y1="11" x2="2" y2="19" stroke="#10B981" stroke-width="1.5" opacity="0.8"/>
      
      <!-- Hub Nodes -->
      <circle cx="18" cy="3" r="1.5" fill="#10B981"/>
      <circle cx="18" cy="19" r="1.5" fill="#10B981"/>
      <circle cx="2" cy="19" r="1.5" fill="#10B981"/>
    </g>
    
    <!-- MonitorHub Text -->
    <text x="40" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="white">
      Monitor<tspan fill="#10B981">Hub</tspan>
    </text>
  </symbol>

  <!-- SINGLE COLOR VERSIONS -->
  
  <!-- Black Logo -->
  <symbol id="logo-primary-black" viewBox="0 0 200 40">
    <!-- MonitorHub Icon -->
    <g transform="translate(8, 8)">
      <!-- Monitor Symbol -->
      <rect x="0" y="4" width="20" height="14" rx="2" fill="none" stroke="black" stroke-width="2"/>
      <rect x="2" y="6" width="16" height="10" rx="1" fill="rgba(0,0,0,0.05)"/>
      <circle cx="10" cy="11" r="2" fill="black"/>
      <rect x="8" y="18" width="4" height="3" fill="black"/>
      <rect x="6" y="21" width="8" height="1" fill="black"/>
      
      <!-- Connection Lines -->
      <line x1="10" y1="11" x2="18" y2="3" stroke="black" stroke-width="1.5" opacity="0.6"/>
      <line x1="10" y1="11" x2="18" y2="19" stroke="black" stroke-width="1.5" opacity="0.6"/>
      <line x1="10" y1="11" x2="2" y2="19" stroke="black" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Hub Nodes -->
      <circle cx="18" cy="3" r="1.5" fill="black" opacity="0.6"/>
      <circle cx="18" cy="19" r="1.5" fill="black" opacity="0.6"/>
      <circle cx="2" cy="19" r="1.5" fill="black" opacity="0.6"/>
    </g>
    
    <!-- MonitorHub Text -->
    <text x="40" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="600" fill="black">
      MonitorHub
    </text>
  </symbol>

</svg>